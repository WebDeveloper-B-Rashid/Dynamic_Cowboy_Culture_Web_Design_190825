    <header class="header">

        <h1>Contact Us</h1>
    </header>

    <main class="container">
        <section class="contact-section">
            <div class="contact-form-container">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-maroon">Submit Message</button>
                </form>
            </div>

            <div class="contact-info-container">
                <h2>Our Information</h2>
                <div class="info-block">
                    <h3><span class="gold-icon">üìû</span> Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="info-block">
                    <h3><span class="gold-icon">üìß</span> Email</h3>
                    <p>support@example.com</p>
                </div>
                <div class="info-block">
                    <h3><span class="gold-icon">üìç</span> Office</h3>
                    <p>123 Competition Lane, Suite 400<br>Race City, USA 12345</p>
                </div>
            </div>
        </section>

        <section class="map-section">
            <h2>Find Us on the Map</h2>

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.791523456789!2d-122.08424968468165!3d37.42206597982544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5e0c5d57b4b%3A0x7d6b3c1d4a89d7b!2sGoogleplex!5e0!3m2!1sen!2sus!4v1612345678901!5m2!1sen!2sus"
