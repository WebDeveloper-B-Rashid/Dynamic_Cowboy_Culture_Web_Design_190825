<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Portal: Results & Rankings</title>
    <link rel="stylesheet" href="css/result_ranking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Rider Portal</h1>
        <nav class="nav">
             <a href="index.html" class="nav-item">Home</a>
            <a href="#results" class="nav-item">Event Results</a>
            <a href="#rankings" class="nav-item">Rankings</a>
        </nav>
    </header>

    <main class="container">
        
        <section id="results" class="section">
            <h2>Event Results</h2>
            <div class="results-list">
                </div>
        </section>

        <section id="rankings" class="section">
            <h2>Current Rankings</h2>
            <div class="table-container">
                <table class="rankings-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Rider</th>
                            <th>Team</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="js/resul_ranking.js"></script>
</body>
</html>
